<!DOCTYPE html>
<html>

<body>

  <h3>Polluted City List</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
var log = function() {
			console.log.apply(console, arguments)
			}


	// var aqiValue = aqiData[i][1]
	// var aqiData2 = []
	// // log(aqiValue)
	// if (aqiValue > 60) {
	// 	aqiData2.push(aqiData[i])
	// 	log(aqiData2)
	// }
	var checkAqi = function(value) {
		return value[1] > 60
	}
	var aqiData2 = aqiData.filter(checkAqi)
	log(aqiData2)
// above filter the cities aqi > 60

	var compare = function(a, b) {
		return b[1] - a[1] 
	}
	
  aqiData2.sort(compare)
  log(aqiData2)
  for (var i = 0; i < aqiData2.length; i++) {
    var listed = document.getElementById('aqi-list')
    if (i < 3) {
      var node = document.createElement("li")
      var textNode = document.createTextNode("第" + (i+1) +"名  "  + aqiData2[i][0] + "," + aqiData2[i][1])
      node.appendChild(textNode)
      listed.appendChild(node)
    }
    
  };






})();

</script>
</body>
</html>
