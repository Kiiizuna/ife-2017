<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu-ife-js-3</title>
</head>
<body>
	<ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
     </ul>	

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

var log = function() {
    console.log.apply(console, arguments)
}

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
  var data = []
function getData() {
  /*
  coding here
  */
 
  var aqiSource = document.querySelector('#source')
  log(aqiSource) // log的结果是ul标签
  log(aqiSource.children) //log的结果是ul的儿子
  // log(aqiSource.innerHTML)  //log的结果是带li标签的文本
  // log(aqiSource.innerText)  //log的结果是li及其内部全部的纯文本信息  
  var lis = aqiSource.childNodes
  log("子节点 is", lis)
  //奇数的节点是li标签分别是1,3,5,7,9,11,13
  log(lis[7]) //为了证明lis是一个数组
    for (var i = 0; i < lis.length; i++) {
      var item = []
      var city = ''
      if (i%2 === 1) {
        city = lis[i].innerHTML.slice(0,2)
        item.push(city)
        // var c = lis[i].children
        // log(c)
        var aqi = lis[i].children[0].innerHTML
        aqi = parseInt(aqi) 
        item.push(aqi)
        log(item)
        data.push(item)
        log("data is", data)
      }
    }

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  <li>北京空气质量：<b>90</b></li>
      <li>上海空气质量：<b>70</b></li>
      <li>天津空气质量：<b>80</b></li>
      <li>广州空气质量：<b>50</b></li>
      <li>深圳空气质量：<b>40</b></li>
      <li>福州空气质量：<b>32</b></li>
      <li>成都空气质量：<b>90</b></li>
  */
  return data

}

getData()



/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var compare = function(a, b) {
    return a[1] - b[1]
  }
  data.sort(compare)
  log("对aqi从小到大排序后的data为", data)
  return data
}

sortAqiData(data)

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id是resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  for (var i = 0; i < data.length; i++) {
    var container = document.querySelector("#resort")
    log("container is", container)
    var t =  templateList(data[i])
    container.insertAdjacentHTML('beforeend', t)
  }
}
render(data)

log("啪啪啪")

var　templateList = function(data) {
  var t = `
      <li>第{i+1}名：${data[0]}空气质量：<b>${data[1]}</b></li>
  `
  return t
}
// templateList([2, 4])

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
